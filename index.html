<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGR472 Group Project</title>

    <!-- mapbox API -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.css' rel='stylesheet' />
    <!-- mapbox geocoder plugin -->
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.css"
        type="text/css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
    
    
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">T.O.Life Map - Toronto Living Guide</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://torontolife.com/category/culture/" target="_blank">Toronto Life</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

     <!-- MAP CONTAINER -->
     <div id='map' class='map-container'></div>

     <!-- NAVIGATION ELEMENTS -->
     <div class='map-search-container'>
         <label>Search for GTA location</label>
         <div id="geocoder" class="geocoder"></div>
         <button type="button" class="btn btn-primary btn-sm" id="returnbutton">Return to full extent</button>
     </div>
     
     <!-- legend -->
     <div id="legend" class="legend-box">
        <h4> legend </h4>
     </div>

      

     <!-- interactivity -->
     <div class='map-data-container'>
        <label>Filter Map View</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="signaturecheck" checked>
            <label class="form-check-label">Show Signature Sites</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="policecheck" checked>
            <label class="form-check-label">Show Police Stations</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="healthcheck" checked>
            <label class="form-check-label">Show Health Service Sites</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="housingcheck" checked>
            <label class="form-check-label">Show Affordable Housing Sites</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="subwaycheck" checked>
            <label class="form-check-label">Show Subway Lines and Stations</label>
        </div>    
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="legendcheck" checked>
            <label class="form-check-label">Show Legend</label>
        </div>

     <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

     <!-- Custom JavaScript -->
     <script src="script.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
